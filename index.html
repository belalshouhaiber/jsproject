<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h3>choose one!</h3>
    <div class="choices">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissors">✌</button>
    </div>
    <div class="results">
        <div>Round 
            <span class="score" data-score="" style="font-weight: bold;"> 0 :</span>
        </div>
        <div>
            <button class="play-again" onClick="window.location.reload()">Play Again</button>
        </div>
        <div class="results2">
            <div class="player"> You
                <span class="player-score" data-your-score>0</span> </div>
            <div class="player" data-end="">Computer
                <span class="player-score" data-comp-score>0</span> </div>
        </div>
        
    </div>
</body>
</html>
